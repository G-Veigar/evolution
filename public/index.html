<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 主题色 -->
    <meta name="theme-color" content="#ff6633">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- 使用CDN加速的CSS文件，配置在vue.config.js下 -->
    <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.css) { %>
    <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet">
    <% } %>
    <title>evolution</title>
    <script>
      window.__VUE_DEVTOOLS_HOST__ = '172.21.204.180' // default: localhost
      window.__VUE_DEVTOOLS_PORT__ = '8098' // default: 8098
    </script>
    <script src="//172.21.204.180:8098"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but evolution doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <style>
        html, body {
          margin: 0;
          padding: 0;
        }
        .first-page {
          width: 100vw;
          height: 100vh;
          background: url('<%= BASE_URL %>loading.png') center center no-repeat;
          background-size: 90px 90px;
        }
      </style>
      <div class="first-page">
      </div>
      <div id="hehe">
        hehe
      </div>
    </div>
    <!-- 使用CDN加速的JS文件，依赖顺序，确保在app.js加载前引入，配置在app.config.js下 -->
    <% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.js) { %>
    <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %>
    <!-- built files will be auto injected -->
  </body>
</html>
